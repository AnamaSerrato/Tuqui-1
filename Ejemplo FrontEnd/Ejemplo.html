<html>
    <!--
     Etiquetas representativas:
     html=> contiene todo el desarrollo del documento HTML
     head=> Contiene toda la metadata
      metadata=> espeificar informacion referente a  tipografia de texto, autor, fecha
     body=> cuerpo del documento  

    -->
    <!--
        Etiquetas genericas:
        p=> escritura de parrafos
        h1=> titulo principal
        h2=> titulo secundario
        b/strong=> negrilla
        i=> cursiva
        formulario => Esquema que solicita informacion al usuario
        method= "POST", action=" "
        Metodo= tipo de peticion al usuario
         GET => peticion de acceso al usuario
         POST => envio de informacion
        section, div, form => agrupar informacion 

        -------------------------------------------------
        CSS
        *Etiquetas HTML => especificarle un estilo a una etiqueta y ese estilo se
        especifica en todas las etiquetas


    -->
    <head>
        <meta cherset="utf-8">
        <title>
            Ejemplo HTML
        </title>
        

    </head>
    <body>
        <style>
            /*programacion con css*/
            h1 {
                color:blueviolet,
                
            }
        </style>
        <h1 align= "center"> Titulo principal</h1>
        <p>p√°rrafo de ejemplo</p> 
        <b>ejemplo negrilla</b>
        <i>ejemplo cursiva</i>



    </body>
</html>
