<html>
    <!--
     Etiquetas representativas:
     html=> contiene todo el desarrollo del documento HTML
     head=> Contiene toda la metadata
      metadata=> espeificar informacion referente a  tipografia de texto, autor, fecha
     body=> cuerpo del documento  

    -->
    <!--
        Etiquetas genericas:
        p=> escritura de parrafos
        h1=> titulo principal
        h2=> titulo secundario
        b/strong=> negrilla
        i=> cursiva
        formulario => Esquema que solicita informacion al usuario
        method= "POST", action=" "
        Metodo= tipo de peticion al usuario
         GET => peticion de acceso al usuario
         POST => envio de informacion
        section, div, form => agrupar informacion 

        -------------------------------------------------
        CSS
        *Etiquetas HTML => especificarle un estilo a una etiqueta y ese estilo se
        especifica en todas las etiquetas
        *class => identificador
        *id 
    ¿quien va a usar mi desarrollo?
        Clientes => alto sentido estetico y de experiencia
    
    



    -->
    <head>
        <meta cherset="utf-8">
        <link rel="stylesheet" href="estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Lobster&display=swap" rel="stylesheet">
        <title>
            Ejemplo HTML
        </title>
    
        
    </head>
    <body>
        <h1> Titulo principal</h1>
        <p class="parrafo2">párrafo de ejemplo</p> 
        <b id="parrafo1">ejemplo negrilla</b>
        <i>ejemplo cursiva</i>



    </body>
</html>
